<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Preloads preconnect defer preload -->
    <link rel="preload" as="image" width="100%" height="100%" href="logo.svg" />
    <link rel="preload" href="assets/fonts/SourceSerifPro-Italic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/fonts/bootstrap-icons.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- No cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Site -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Papa's Pretzel Place is a locally owned soft pretzel company. They are a wholesale and retail soft pretzel bakery and eatery at 302 Mill Street, Bristol, PA 19007 open daily 11am-7pm.">
    <meta name="theme-color" content="#ab433b">
    <title>Papa's Pretzel Place</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="mask-icon" href="%PUBLIC_URL%/logo.svg" color="#ab433b">
    <link rel="shortcut icon" sizes="48x48" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@papaspretzelplace">
    <meta name="twitter:creator" content="@papaspretzelplace">
    <meta name="twitter:title" content="Papa's Pretzel Place">
    <meta name="twitter:description" content="Papa's Pretzel Place is a locally owned soft pretzel company. They are a wholesale and retail soft pretzel bakery and eatery at 302 Mill Street, Bristol, PA 19007 open daily 11am-7pm.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.svg">

    <!-- Facebook -->
    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:site_name" content="Papa's Pretzel Place">
    <meta property="og:title" content="Papa's Pretzel Place">
    <meta property="og:description" content="Papa's Pretzel Place is a locally owned soft pretzel company. They are a wholesale and retail soft pretzel bakery and eatery at 302 Mill Street, Bristol, PA 19007 open daily 11am-7pm.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/android-chrome-512x512.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MF307G4SJW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MF307G4SJW');
    </script>
</head>

    <div id="root" class="d-flex flex-column h-100"></div>
